    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9AM" class="row time-block">
        <div class="col-2 hour">
          9am
        </div>
        <textarea class="col-8 description"></textarea>
        <button class="btn saveBtn col-2"><img src="https://img.icons8.com/ios/50/000000/save--v1.png"/></button>
      </div>

      <div id="10am" class="row time-block">

      </div>

      </div>

        </div>

      </div>
    </div>

    <script src="./assets/JS/moment.js"></script>
